   [classeCss]="aplicaCssErro('nome')"
    id="nome" label="Nome" [control]="formulario.get('nome')">
    </app-input-field>

 <div class="form-group" >
  <div class="col-sm-12">
    <label for="email" class="control-form">Email</label>
  </div>
<div class="col-sm-12">
  <input type="email" class="form-control" formControlName="email" id="email" placeholder="nome@email.com">
  <app-error-msg [control]="formulario.get('email')" label="Email"></app-error-msg>
</div>
</div>

  <div class="form-group">
    <div class="col-sm-12">
      <label for="confirmarEmail" class="control-label">Confirmarr Email</label>
    </div>
    <div class="col-sm-12">
      <input type="confirmarEmail" class="form-control" formControlName="confirmarEmail" id="confirmarEmail" placeholder="nome@email.com">
     <app-error-msg [control]="formulario.get('confirmarEmail')" label="Confirmar Email"></app-error-msg>
    </div>
  </div>  

  <div formGroupName="endereco">

    <div class="form-group" style="display: flex;">

      <div class="col-md-3" >
        <label for="cep" class="control-label">CEP</label>
        <input type="text" class="form-control" id="cep" formControlName="cep">
      <app-error-msg [control]="formulario.get('endereco.cep')" label="CEP"></app-error-msg>
      </div>


      <div class="col-md-3" >
        <label for="numero" class="control-label">Número</label>
        <input type="text" class="form-control" id="numero" formControlName="numero">
       <app-error-msg [control]="formulario.get('endereco.numero')" label="Número"></app-error-msg>
      </div>

      <div class="col-md-6">
        <label for="complemento" class="control-label">Complemento</label>
        <input type="text" class="form-control" id="complemento" formControlName="complemento">
      </div>

    </div>

    <div class="form-group" >
      <div class="col-sm-12">
        <label for="rua" class="control-label">Rua</label>
      </div>
      <div class="col-sm-12">
        <input type="text" class="form-control" id="rua" formControlName="rua">
        <app-error-msg [control]="formulario.get('endereco.rua')" label="Rua"></app-error-msg>
      </div>
    </div>

    <div class="form-group" style="display: flex;">
      <div class="col-md-5" >
        <label for="bairro" class="control-label">Bairro</label>
        <input type="text" class="form-control" id="bairro" formControlName="bairro">
         <app-error-msg [control]="formulario.get('endereco.bairro')" label="Bairro"></app-error-msg>
      </div>

     <div class="col-md-4" [ngClass]="aplicaCssErro('endereco.cidade')">
        <label for="cidade" class="control-label">Cidade</label>
        <select class="form-control" id="cidade" formControlName="cidade">
          <option *ngFor="let cidade of cidades" [value]="cidade.nome">{{ cidade.nome }}</option>
        </select>
       
      </div>
                
    

      <div class="col-md-8" >
        <label for="estado" class="control-label">Estado</label>
        <select class="form-control" id="estado" formControlName="estado">
          <option *ngFor="let estado of estados" [value]="estado.sigla">{{estado.nome}}</option>
      </select>
        <app-error-msg [control]="formulario.get('endereco.estado')" label="Estado"></app-error-msg>
      </div>
     </div>
</div>

<div class="form-group" style="display: flex;">
      <div class="col-md-4" >
        <label for="cargo" class="control-label">Cargo</label>
        <select class="form-control" id="cargo" formControlName="cargo" [compareWith]="compararCargos">
          <option *ngFor="let cargo of cargos" [ngValue]="cargo">{{cargo.desc}}</option>
      </select>
        
      </div>
<div class="col-md-4" >
        <label for="cargo" class="control-label" >Tecnologias</label>
        <select multiple class="form-control" id="tecnologias" formControlName="tecnologias" >
          <option  *ngFor="let tecnologia of tecnologias" [value]="tecnologia">{{tecnologia.nome}}</option>
      </select>
    </div>
    <div class="col-md-3">
      <label for="newsletter" class="control-label">Newsletter</label>
      <div id="newsletter" class="row">
      <div class="col-sm-4" *ngFor="let item of newsletterOp">
        <label class="radio-inline">
          <input type= "radio" [value]="item.valor" formControlName="newsletter"/> {{item.desc}}
        </label>
      </div>
      </div>
     </div>
      </div>
    

<div class="form group" style="display: flex;">
  <div class="col-md-3">
    <div class="checkbox">
      <label class="checkbox-inline">
    <input type ="checkbox" formControlName="termos"> Aceito os termos de uso
    </label>
    <app-error-msg [control]="formulario.get('termos')" label=" os termos"></app-error-msg>
    </div>
  </div>


  
  <div class="col-md-3">
  <label for="frameworks">Frameworks</label>
  <div id="frameworks" >
    <div class="form-check form-check-inline" formArrayName="frameworks" *ngFor="let item of getFrameworksControls(); let i = index">
       <label class="form-check-label" for="angular">
      <input class="form-check-input" type="checkbox" [formControlName]="i"> {{frameworks[i]}}
     </label>
    </div>
  </div>
  <app-error-msg [control]="formulario.get('frameworks')" label="Frameworks"></app-error-msg>
</div>
</div>

  

  <button type="submit" class="btn btn-primary">Submit</button>
  <button class="btn btn-danger" (click)="Resetar()">Cancelar</button>
  <button class="btn btn-success" (click)="setarCargo()">Cargo</button>  
  <button class="btn btn-info" (click)="setarTecnologias()">Tecnologias</button> 


  <app-form-debug [form]="formulario"></app-form-debug>
</form>
