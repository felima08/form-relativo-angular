 <div class="form-group" [ngClass]="classeCss">
  <label [attr.for]="id" class="control-label">{{ label }}</label>
  <input [type]="type" class="form-control"
    [id]="id" [readonly]="!!isReadOnly" [value]="value" (input)="onInput($event)" (blur)="onBlur()" [ngClass]="{'is-invalid': control?.invalid && (control?.touched || control?.dirty)}" placeholder="Nome">
  <app-error-msg [control]="control" [label]="label"></app-error-msg>
</div>
